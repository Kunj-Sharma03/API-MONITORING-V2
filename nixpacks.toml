[phases.setup]
# Add build toolchain for native modules (e.g., bcrypt)
nixpkgs = [
  "nodejs_20",
  "python3",
  "gcc",
  "gnumake",
  "pkg-config",
  "openssl"
]

[phases.install]
cmds = [
  "cd backend && if [ -f package-lock.json ]; then npm ci --omit=dev || npm install --omit=dev; else npm install --omit=dev; fi"
]

[phases.build]
cmds = []

[phases.start]
cmd = "cd backend && npm start"

[variables]
NODE_ENV = "production"
NPM_CONFIG_LEGACY_PEER_DEPS = "true"
